<!DOCTYPE html>
<html>
    <head>
        <title>借还清单</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/js/EasyUI/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="/js/EasyUI/themes/icon.css">
        <link rel="stylesheet" type="text/css" href="/js/EasyUI/demo.css">
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/EasyUI/jquery.easyui.min.js"></script>
        <script type='text/javascript' src='/js/cookieAccess.js'></script>
        <script type='text/javascript' src='/js/checklogin.js'></script>
        <script type="text/javascript" src="/js/common/pagetool.js"></script>
        <script type="text/javascript" src="/js/SimpleFormatter.js"></script>
        <script type='text/javascript' src="/js/biz_borrow/details.js"> </script>
    </head>
    <body style="align:center">
        <div style="margin:20px 0;"></div>
        
        <div class="easyui-layout" style="width:800px;height:400px;">
            <div id="p" data-options="region:'west'" title="" style="width:20%;padding:10px">
                借入
                <ul>
                    <li><a  class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px" onclick='myborrow(1);'>在申请中</a></li>
                    <li><a  class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px" onclick='myborrow(2);'>未归还的</a></li>
                    <li><a  class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px" onclick='myborrow(4);'>已还</a></li>
                </ul>
                
                借出
                <ul>
                    <li><a  class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px" onclick='mylend(1);'>在申请中</a></li>
                    <li><a  class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px" onclick='mylend(2);'>未归还的</a></li>
                    <li><a  class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px" onclick='mylend(4);'>已还</a></li>
                </ul>
            </div>
            
            
            <div data-options="region:'center'" title="清单">
                <div id="divButtons">
                    <div id='btnzoneBorrow_1' style='visibility: hidden;height: 0px'>
                        <a  class="easyui-linkbutton" id='btnBorrower_Cancel' onclick="cancelBorrowing();">取消借书</a>
                        <a  class="easyui-linkbutton" id='btnBorrower_Confirm' onclick="confirmReceived(2);">确认已收到</a>
                    </div>
                    
                    <div id='btnzoneBorrow_2'  style='visibility: hidden;;height: 0px'>
                        <a  class="easyui-linkbutton" id='btnLender_Confirm' onclick="confirmReturned(1);">确认归还</a>
                        <a  class="easyui-linkbutton" id='btnLender_Lose' onclick="confirmLost();" >弄丢了......</a>
                    </div>
                </div>
                <table class="easyui-datagrid" data-options="singleSelect:true, rownumbers:false" id="dgHeaders" style="width: 100%;height:500px">
				</table>
            </div>
            
	</div>

    </body>
</html>
